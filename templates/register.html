<!DOCTYPE html>
<html>
  {% load staticfiles %}
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!-- Bootstrap -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script> -->
    <link href="{% static 'css/register.css' %}" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'pics/logo.png' %}" />
    <link rel="Bookmark" href="{% static 'pics/logo.png' %}" />
    <title>register</title>
  </head>

  <body>
    <div class="container">
      <ul class="list-inline">
        <li><h1>Labsmith</h1></li>
        <li style="margin-left:40px"><h3>register new user</h3></li>
      </ul>
      <hr id="divider-line1"/>
      {% if errors %}
      <ul>
        {% for error in errors %}
        <li>{{ error }}</li>
        {% endfor %}
      </ul>
      {% endif %}
      <form action="" method="POST" class="form-horizontal form-register">
        {% csrf_token %}
        <div class="form-group">
          <label class="col-sm-3 control-label">Username</label>
          <div class="col-sm-6">
            <input class="form-control" type="text" placeholder="same as your NT username"  name="username">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Password</label>
          <div class="col-sm-6">          
            <input class="form-control" type="password" name="pwd1">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Confirm</label>
          <div class="col-sm-6">
            <input class="form-control" type="password" name="pwd2">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">First name</label>
          <div class="col-sm-6">
            <input class="form-control" type="text" name="first_name">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Last name</label>
          <div class="col-sm-6">
            <input class="form-control" type="text"  name="last_name">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">E-mail</label>
          <div class="col-sm-6">
            <input class="form-control" type="text"  name="email">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-6">
            <button type="submit" class="btn  btn-primary btn-lg btn-block">Register</button>
          </div>
        </div>
        <!-- <input class="btn btn-lg" type="submit" value="Register"> -->
        <!-- <a href="{% url 'show' %}"><input type="button" value="Return"></a> -->  
      </form>
      <hr id="divider-line2"/>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

  </body>
</html>
