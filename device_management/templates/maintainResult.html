<!DOCTYPE html>
<html>
  {% load staticfiles %}
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!-- Bootstrap -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'pics/logo.png' %}" />
    <link rel="Bookmark" href="{% static 'pics/logo.png' %}" />
    <!-- <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script> -->
    <!-- <link href="{% static 'css/hello.css' %}" rel="stylesheet"> -->
    <title>Labsmith</title>
  </head>
  <body>
    <input id="tab-option-input" style="display: none;" value="{{tabFrom}}"/>
    <meta http-equiv="refresh" content="1.5;URL=/labsmith/?tab={{tabFrom}}"/>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a href="/labsmith/"><h3 class="navbar-text">Labsmith</h3></a>
        </div>
      </div>
    </nav>
 
    <div class="container">
      <div class="alert alert-success" role="alert">
        <p>{{msg}}</p>
        <p>Return to main page in 2 seconds...</p>
      </div>
      <div style="margin:auto">
        <input id="return-btn" class="btn btn-success" type="button" value="Return" >
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>


    <script type="text/javascript">
    $(document).ready(function(){
        var tabOption = $('#tab-option-input').val();
        if(tabOption == 'PDU'){
          $('return-btn').click(function(){
            location.href='/labsmith/?tab=PDU';
          });
        }else if(tabOption == 'Bearcat'){
          $('return-btn').click(function(){
            location.href='/labsmith/?tab=BEARCAT';
          });
        }else  if(tabOption == 'Oberon'){
          $('return-btn').click(function(){
            location.href='/labsmith/?tab=OB';
          });
        }else  if(tabOption == 'IOHOST'){
          $('return-btn').click(function(){
            location.href='/labsmith/?tab=IOHOST';
          });
        }else if(tabOption == 'Beachcomber'){
          $('return-btn').click(function(){
            location.href='/labsmith/?tab=BC';
          });
        }
    });
    </script>

  </body>
</html>
